server:
  port: 8088
  max-http-header-size: 1000000
#  max-http-header-size配置最大 HTTP 标头大小
  servlet:
    context-path: /

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    encoding: utf-8
  task:
    execution:
      pool:
        max-size: 6
        core-size: 3
        keep-alive: 3s
        queue-capacity: 1000
        thread-name-prefix: name

  datasource:
#    mysql数据库数据源配置
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/school?serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource # 自定义数据源
#    hikari:
#      maximum-pool-size: 2
    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT * FROM user
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    #如果允许时报错  java.lang.ClassNotFoundException: org.apache.log4j.Priority
    #则导入 log4j 依赖即可，Maven 地址：https://mvnrepository.com/artifact/log4j/log4j
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  redis:
#    redis配置
    host: 127.0.0.1
    port: 6379
    password:
    database: 0

mybatis:
  config-location: classpath:/mybatis-config.xml
  mapper-locations: classpath:mapping/*Mapper.xml
#  mapper-locations定义mapper接口位置的属性
  type-aliases-package: edu.dsm.entity
#  type-aliases-package配置实体类所在的包，在mapper.xml映射文件中无需写出实体类的完整路径，只需写出类名

#showSql
logging:
  level:
    edu:
      dsm:
        dao: debug