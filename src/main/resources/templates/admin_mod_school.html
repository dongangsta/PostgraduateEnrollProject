<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>修改院系招生信息</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"  />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css"  />
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <script src="js/jquery/jquery-1.11.3.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
    <script type="text/javascript" src="tableExport.js"></script>
    <script src="js/jquery/jquery-1.11.3.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.20.2/bootstrap-table.js"></script>
    <script src="js/bootstrap/bootstrap-paginator.js"></script>
    <script src="js/bootstrap/bootstrap-table-zh-CN.js"></script>
    <script src="js/bootstrap/bootstrap-table-editable.js"></script>
</head>
<body>
<fieldset class="layui-field-title" style="margin-top: 20px;">
    <legend>修改招生信息</legend>
</fieldset>
<div style="position: absolute;left: 50px" >
    <form class="layui-form layui-form-pane" action="updateSchool" target="_self"  method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">信息编号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input"  id="schoolId" name="schoolId" th:value="${school.schoolId}" readonly="true" style="background:#CCCCCC">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在地区</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.province}" id="province" name="province" lay-verify="required" placeholder="输入所在地区" autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学校名称</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.schoolName}" id="schoolName" name="schoolName" lay-verify="required" placeholder="输入学校名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学院名称</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.collegeName}" id="collegeName" name="collegeName" lay-verify="required" placeholder="输入学院名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业名称</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.specialtyName}" id="specialtyName" name="specialtyName" lay-verify="required" placeholder="输入专业名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">平均分数线</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.averageScore}" id="averageScore" name="averageScore" lay-verify="required" placeholder="输入平均分数线" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">21年复试分数线</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.score21}" id="score21" name="score21" lay-verify="required" placeholder="21年复试分数线" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">20年复试分数线</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.score20}" id="score20" name="score20" lay-verify="required" placeholder="20年复试分数线" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">19年复试分数线</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.score19}" id="score19" name="score19" lay-verify="required" placeholder="19年复试分数线" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数学科目</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.mathSubject}" id="mathSubject" name="mathSubject" lay-verify="required" placeholder="输入数学科目" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">英语科目</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.englishSubject}" id="englishSubject" name="englishSubject" lay-verify="required" placeholder="输入英语科目" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业课科目</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${school.majorSubject}" id="majorSubject" name="majorSubject" lay-verify="required" placeholder="输入专业课科目" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="btn btn-primary" type="submit" lay-submit="" lay-filter="demo2">保存</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('form', function(){  //此段代码必不可少
        var form = layui.form;
        form.render('select');
    });
</script>
</body>
</html>
