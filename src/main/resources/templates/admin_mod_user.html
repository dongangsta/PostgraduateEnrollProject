<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>修改用户信息</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"  />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css"  />
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <script src="js/jquery/jquery-1.11.3.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
    <script type="text/javascript" src="tableExport.js"></script>
    <script src="js/jquery/jquery-1.11.3.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.20.2/bootstrap-table.js"></script>
    <script src="js/bootstrap/bootstrap-paginator.js"></script>
    <script src="js/bootstrap/bootstrap-table-zh-CN.js"></script>
    <script src="js/bootstrap/bootstrap-table-editable.js"></script>
</head>
<body>
<fieldset class="layui-field-title" style="margin-top: 20px;">
    <legend>修改用户信息</legend>
</fieldset>
<div style="position: absolute;left: 50px" >
    <form class="layui-form layui-form-pane" action="updateUser" target="_self"  method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">用户编号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input"  id="userId" name="userId" th:value="${user.userId}" readonly="true" style="background:#CCCCCC">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" id="userName" name="userName" th:value="${user.userName}" lay-verify="required" placeholder="输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户密码</label>
            <div class="layui-input-inline">
                <input type="text" id="userPassword" name="userPassword" th:value="${user.userPassword}" lay-verify="required" placeholder="输入用户密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" lay-verify="required"  th:value="${user.email}" placeholder="输入用户邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在地区</label>
            <div class="layui-input-inline">
                <input type="text" id="area" name="area" lay-verify="required" th:value="${user.area}" placeholder="输入所在地区" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" lay-verify="required"  th:value="${user.phone}" placeholder="输入电话号码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="btn btn-primary" type="submit" lay-submit="" lay-filter="demo2">保存</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('form', function(){  //此段代码必不可少
        var form = layui.form;
        form.render('select');
    });
</script>
</body>
</html>
