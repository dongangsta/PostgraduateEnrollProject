<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"  />
<style>
    button{
        width: 320px;
    }
</style>
</head>

<body>
<form action="register" method="post">
<div class="register">
    <h2>用户注册</h2>
    <div class="register_box">
        <input type="text" required="required" name="userName" id="userName"/><label for="userName">用户名</label>
    </div>
    <div class="register_box">
        <input type="password" required="required" name="userPassword" id="userPassword" /><label for="userPassword">密码</label>
    </div>

    <div class="register_box">
        <input type="email" required="required" name="email" id="email"/><label for="email">电子邮箱</label>
    </div>
    <div class="register_box">
        <input type="text" required="required" name="phone" id="phone"/><label for="phone">电话号码</label>
    </div>
    <div class="register_box">
        <input type="text" required="required" name="area" id="area"/><label for="area">所在地区</label>
    </div>
    <button class="layui-btn layui-btn-primary" onclick="doRegister()">注册</button><br>

</div>
</form>
</body>
<script>
    function doRegister(){
        var userName = document.getElementById("userName").value;
        var userPassword = document.getElementById("userPassword").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var area = document.getElementById("area").value;
        console.log(userName);
        console.log(userPassword);
        $.ajax({
            url: "register",
            type: "POST",
            contentType: "application/json;charset=UTF-8",
            data: {
                "userName": userName,
                "userPassword": userPassword,
                "email":email,
                "phone":phone,
                "area":area
            },
            error: function (data){
                alert("注册失败");
            },success: function (data){
                window.location.href="/";
            }
        })
    }
</script>
</html>
