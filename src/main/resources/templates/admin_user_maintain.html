<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
    <script src="js/jquery/jquery-1.11.3.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.20.2/bootstrap-table.js"></script>
    <script src="js/bootstrap/bootstrap-table-zh-CN.js"></script>
    <script src="js/bootstrap/bootstrap-table-editable.js"></script>
    <script src="js/bootstrap/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
<div class="table-responsive">
    <div class="panel panel-default">
        <div class="panel-heading">用户信息管理</div>
        <div class="panel-body"  id="commitInfo" hidden="hidden" ></div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>

    <table id="tb-spots" data-show-search-button="true" data-class="table table-bordered">
        <thead>
        <tr>
            <th>用户编号</th>
            <th>用户名</th>
            <th>用户邮箱</th>
            <th>手机号码</th>
            <th>所在地区</th>
            <th>重置密码</th>
            <th>修改信息</th>
            <th>选择</th>
        </tr>
        </thead>
        <tr th:if="${userList.size()<=0}">
            <td colspan="5" style="align-items: center" >表中无数据</td>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userId }">${user.userId }</td>
            <td th:text="${user.userName }">${user.userName }</td>
            <td th:text="${user.email }">${user.email}</td>
            <td th:text="${user.phone }">${user.phone }</td>
            <td th:text="${user.area }">${user.area }</td>
            <td >
                <a   th:href="@{rePassword(userId=${user.userId})}"  href="rePassword?userId=1" >重置密码</a>
            </td>
            <td >
                <a   th:href="@{showUserUpadate(userId=${user.userId})}"  href="showUserUpadate?userId=1" >修改信息</a>
            </td>
            <td >
                <input type="checkbox"  name="checkUserIds"  value="userId" th:value="${user.userId}"  />
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(function () {
        var $table = $("#tb-spots");
        var index = '';
        var selectId='';
        var checkIds = new Array();             //全局数组
        var checkTempIds = new Array();   //保存本页全选后数据Id的临时数组
        $("#tb-spots").bootstrapTable({
            search: true,
            pagination: true,
            pageSize: 10,
            pageList: [10, 20, 30],
            toolbar: "#toolbar",
            showColumns: true,
            showRefresh: false,
            showToggle: false,
            locale: "zh-CN",
            singleSelect: false,
            clickToSelect: false,
            maintainSelected: true,
            checkboxHeader: true,
            uniqueId: "userId",
            striped: true,
            onClickRow: function (row, $e) {
                index = $e.data('index');
                selectId=row.id;
            },
            idField: 'userId',           //指定主键列
            columns: [{
                field: 'userId',
                title: '用户编号',
            }, {
                field: 'userName',
                align: 'left',
                halign: 'center',
                title: '用户名',
            }, {
                field: 'email',
                align: 'left',
                halign: 'center',
                title: '用户邮箱',
                formatter:emailFormatter
            },{
                field: 'phone',
                align: 'left',
                halign: 'center',
                title: '手机号码',
            }, {
                field: 'area',
                align: 'left',
                halign: 'center',
                title: '所在地区',
            },{
                field: 'change',
                align: 'left',
                halign: 'center',
                title: '重置密码',
            }, {
                field: 'information',
                align: 'left',
                halign: 'center',
                title: '修改信息',
            },{
                field: 'checkUserIds',
                align: 'left',
                halign: 'center',
                title: '选择',
            }]
        })
        function emailFormatter(value, row, index) {
            return "<a href='mailto:" + value + "' title='单击打开连接'>" + value + "</a>";
        }
        $("#btn_delete").click(function () {
            var msg='编号   ';
            $('input[name="checkUserIds"]:checked').each(function(){
                //遍历每一个名字为interest的复选框，其中选中的执行函数
                //将选中的值添加到数组checkIds中
                console.log($(this).val());
                checkIds.push($(this).val());
            });
            checkIds.forEach(function (value) {
                msg+= value+";\n";
            });
            if(confirm("确定要删除以下记录吗？\n"+msg)){
                $.ajax({
                    url: "/deleteBatchUsers",
                    traditional:true,
                    type: "post",
                    data:{ ids:checkIds },
                    success: function (res) {
                        window.location.reload();
                    }
                })
            } else{
                alert("当前没有选择任何记录，请先选择要删除的记录！！！");
            }
        })
        $("#btn_add").click(function () {
            window.location.href='showAddUser';
        })
    })
</script>
</body>
</html>
