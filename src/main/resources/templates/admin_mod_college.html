<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>修改院校信息</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"  />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css"  />
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <script src="js/jquery/jquery-1.11.3.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
    <script type="text/javascript" src="tableExport.js"></script>
    <script src="js/jquery/jquery-1.11.3.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.20.2/bootstrap-table.js"></script>
    <script src="js/bootstrap/bootstrap-paginator.js"></script>
    <script src="js/bootstrap/bootstrap-table-zh-CN.js"></script>
    <script src="js/bootstrap/bootstrap-table-editable.js"></script>
</head>
<body>
<fieldset class="layui-field-title" style="margin-top: 20px;">
    <legend>修改院校信息</legend>
</fieldset>
<div style="position: absolute;left: 50px" >
    <form class="layui-form layui-form-pane" action="updateCollege" target="_self"  method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">院校编号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input"  id="collegeId" name="collegeId" th:value="${college.collegeId}" readonly="true" style="background:#CCCCCC">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">院校名称</label>
            <div class="layui-input-inline">
                <input type="text" id="collegeName" name="collegeName" th:value="${college.collegeName}" lay-verify="required" placeholder="输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">院校地区</label>
            <div class="layui-input-inline">
                <input type="text" id="collegeArea" name="collegeArea" lay-verify="required"  th:value="${college.collegeArea}" placeholder="输入用户邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">院校介绍</label>
            <div class="layui-input-inline">
                <input type="text" id="collegeIntro" name="collegeIntro" lay-verify="required"  th:value="${college.collegeIntro}" placeholder="输入用户邮箱" autocomplete="off" class="layui-textarea">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">院校官网</label>
            <div class="layui-input-inline">
                <input type="text" id="collegeNet" name="collegeNet" lay-verify="required"  th:value="${college.collegeNet}" placeholder="输入用户邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="btn btn-primary" type="submit" lay-submit="" lay-filter="demo2">保存</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('form', function(){  //此段代码必不可少
        var form = layui.form;
        form.render('select');

    });
</script>
</body>
</html>
