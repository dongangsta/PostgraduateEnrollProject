
<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>留言板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="layui/layui.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="css/admin.css" th:href="@{/css/admin.css}" media="all"/>
</head>

<body style="background-image: url('images/login3.jpg')">
<a href="toAddMessage"><img src="images/message.jpg" class="add_message"/></a>
<center>
    <h1 style="margin-top: 50px; margin-bottom: 20px;">他的留言板</h1>
</center>
<tr th:each="message : ${messageList}">
<div class="layui-col-md12" style="width: 80%;border-radius: 20px; border:0.1px solid #FFF; margin-bottom: 30px;margin-left: 10%;">
    <div class="layui-card">
        <div class="layui-card-header">留言者id ： [[${message.reader }]]    留言时间 ： [[${message.messageDate }]]</div>
        <div  class="layui-card-body" style="margin-top: -20px; white-space:normal;word-break:break-all;word-wrap:break-word;word-break:break-all;white-space: pre-line;">
            [[${message.message }]]
        </div>
    </div>
</div>
</tr>
<script type="text/javascript">
    $(document).ready(function() {
        //点击添加留言图片跳转到添加留言界面
        $("#btn_add").click(function ()  {
            window.location.href = 'addMessage?userName='+[[${userName}]]
        })
    })
</script>
</body>
<style type="text/css">
    .add_message {
        width: 50px;
        height: 50px;
        background: #00BFFF;
        border-radius: 50%;
        z-index: 999;
        position: fixed;
        float: right;
        right: 3vw;
        top: 70vh;
    }
</style>
</html>
